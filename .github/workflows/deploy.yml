name: Publish on Deno Deploy
on:
  push:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Build step
        run: "deno task lume:build"

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "krysyxte"
          entrypoint: "scripts/serve.ts"
          import-map: "deno.jsonc"